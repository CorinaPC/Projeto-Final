<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO aqui - Locadora de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-4">
        <img src="images/logo.jpg" alt="Logo" class="img-fluid mb-4" width="80" />
        <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#" data-page="pages/locacao.html"><i class="fa-solid fa-retweet"></i> Locação</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-page="pages/carros.html"><i class="fa-solid fa-car"></i> Carros</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-page="pages/relatorio.html"><i class="fa-solid fa-file"></i> Relatório</a>
        </li>
        </ul>
        <div id="tab-content" class="mt-3"></div>
    </div>
    <form>
    <div class="accordion p-3" id="accordionExample">
        <div class="accordion-item">
            <!-- Acordeão de busca por CPF -->
            <h2 class="accordion-header" id="headingSearch">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="true" aria-controls="collapseSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>Buscar por CPF
                </button>
            </h2>
            <div id="collapseSearch" class="accordion-collapse collapse show" aria-labelledby="headingSearch" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row p-3">
                        <div class="col">
                            <label for="inputCPF">CPF</label>
                            <input type="text" id="inputCPF" class="form-control mb-2" maxlength="11" placeholder="Digite o CPF (somente números)">
                            <button type="submit" class="btn btn-primary me-2">Pesquisar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Acordeão de novo cadastro -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCadastro">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCadastro" aria-expanded="false" aria-controls="collapseCadastro">
                    <i class="fa-solid fa-user-plus me-2"></i> Novo cadastro
                </button>
            </h2>
            <div id="collapseCadastro" class="accordion-collapse collapse" aria-labelledby="headingCadastro" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="form-row p-3">
                        <div class="row">
                            <div class="col">
                                <label for="nomeCompleto">Nome Completo</label>
                                <input type="text" id="nomeCompleto" class="form-control" placeholder="Nome completo" aria-label="Nome completo">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label for="inputCPF2">CPF</label>
                                <input type="text" id="inputCPF2" class="form-control" maxlength="11" placeholder="Digite o CPF (somente números)">
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6 p-3">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@gmail.com">
                    </div>

                    <div class="form-group p-3">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>

                    <div class="form-row p-3">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected>Escolher...</option>
                                <option>Acre (AC)</option>
                                <option>Alagoas (AL)</option>
                                <option>Amapá (AP)</option>
                                <option>Amazonas (AM)</option>
                                <option>Bahia (BA)</option>
                                <option>Ceará (CE)</option>
                                <option>Distrito Federal (DF)</option>
                                <option>Espírito Santo (ES)</option>
                                <option>Goiás (GO)</option>
                                <option>Maranhão (MA)</option>
                                <option>Mato Grosso (MT)</option>
                                <option>Mato Grosso do Sul (MS)</option>
                                <option>Minas Gerais (MG)</option>
                                <option>Pará (PA)</option>
                                <option>Paraíba (PB)</option>
                                <option>Paraná (PR)</option>
                                <option>Pernambuco (PE)</option>
                                <option>Piauí (PI)</option>
                                <option>Rio de Janeiro (RJ)</option>
                                <option>Rio Grande do Norte (RN)</option>
                                <option>Rio Grande do Sul (RS)</option>
                                <option>Rondônia (RO)</option>
                                <option>Roraima (RR)</option>
                                <option>Santa Catarina (SC)</option>
                                <option>São Paulo (SP)</option>
                                <option>Sergipe (SE)</option>
                                <option>Tocantins (TO)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">CEP</label>
                            <input type="text" id="inputZip" class="form-control" maxlength="8" placeholder="Digite o CEP">
                        </div>
                    </div>

                    <div class="form-group p-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Ativo</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
