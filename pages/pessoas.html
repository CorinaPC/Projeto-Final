<!-- Formulário principal para cadastro e busca de pessoas -->
<!-- O onsubmit chama a função adicionarPessoa() do JS e impede o recarregamento da página -->
<form onsubmit="adicionarPessoa(); return false;">
    <div class="accordion p-3" id="accordionExample">
        <!-- Bloco de busca por CPF -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingSearch">
                <!-- Botão para abrir/fechar o acordeão de busca -->
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="true" aria-controls="collapseSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>Buscar por CPF
                </button>
            </h2>
            <!-- Área expandida do acordeão de busca -->
            <div id="collapseSearch" class="accordion-collapse collapse show col-md-5" aria-labelledby="headingSearch" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row p-3">
                        <div class="col">
                            <!-- Campo para digitar o CPF a ser pesquisado -->
                            <label for="inputCPF">CPF</label>
                            <input type="text" id="inputCPF" class="form-control mb-2" maxlength="11" placeholder="Digite o CPF (somente números)">
                            <!-- Botão que chama a função buscarPessoaPorCPF() do JS -->
                            <button type="button" class="btn btn-primary me-2" onclick="buscarPessoaPorCPF()">Pesquisar</button>
                            <!-- Botão para limpar o campo de busca -->
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bloco de cadastro de nova pessoa -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCadastro">
                <!-- Botão para abrir/fechar o acordeão de cadastro -->
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCadastro" aria-expanded="false" aria-controls="collapseCadastro">
                    <i class="fa-solid fa-user-plus me-2"></i> Novo cadastro
                </button>
            </h2>
            <!-- Área expandida do acordeão de cadastro -->
            <div id="collapseCadastro" class="accordion-collapse collapse" aria-labelledby="headingCadastro" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Campos do formulário de cadastro -->
                    <div class="form-row p-3 col-md-6">
                        <div class="row">
                            <div class="col">
                                <!-- Campo para nome completo -->
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" class="form-control" placeholder="Nome completo" aria-label="Nome completo">
                            </div>
                        </div>
                        <div class="row mt-3 col-md-6">
                            <div class="col">
                                <!-- Campo para CPF -->
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" class="form-control" maxlength="11" placeholder="Digite o CPF (somente números)">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 p-3 col-md-2">
                        <!-- Campo para data de nascimento -->
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group col-md-6 p-3">
                        <!-- Campo para email -->
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                    </div>
                    <!-- Campos de endereço -->
                    <div class="form-group p-3 col-md-6">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" placeholder="Rua, avenida...">
                    </div>
                    <div class="form-row p-3">
                        <div class="form-group col-md-2">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Número">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control">
                                <option value="">Escolher...</option>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control" maxlength="8" placeholder="Digite o CEP">
                        </div>
                    </div>
                    <div class="form-group p-3">
                        <!-- Checkbox para marcar se a pessoa está ativa -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ativo" checked>
                            <label class="form-check-label" for="ativo">Ativo</label>
                        </div>
                        <!-- Botão para cadastrar a pessoa -->
                        <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Seu arquivo JS com as funções do sistema -->
<script src="pessoas.js"></script>
